<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cartpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>PHONESTORE</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <img src="image/logo2.jpg" alt="">

                <div class="search">
                    <i class="fas fa-search input-left"></i>
                    <input type="text" name="" id="" placeholder="Bạn muốn mua gì hôm nay?">
                </div>

                <div class="header-right">
                    <div class="cart">
                        <i class="fas fa-shopping-cart"></i>
                        <a href="#">Giỏ hàng</a>
                    </div>

                    <div class="user">
                        <i class="fas fa-user"></i>
                        <a href="#">Nguyễn Văn A</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="title">
                <div class="title-cart">
                    <i class="fas fa-arrow-left"></i>
                    <h2>Giỏ hàng</h2>
                </div>

                <div class="title-edit">
                    <h4>Sửa</h4>
                    <i class="fas fa-headset"></i>
                </div>
            </div>

            <nav class="menu">
                <ul>
                    <li>Tên sản phẩm</li>
                    <li>Hình ảnh sản phẩm</li>
                    <li>Giá</li>
                    <li>Số lượng</li>
                    <li>Thành tiền</li>
                </ul>
            </nav>
            <hr>

            <div class="cart-item">
                <div class="cart-product">
                    <div class="check-title">
                        <input type="checkbox">

                        <div>
                            <h3>Iphone 17</h3>
                            <span style="color: rgb(133, 130, 130)">256 GB - Trắng</span>
                        </div>
                    </div>

                    <img src="image/product-ip17.jpg" alt="">
                    <p>25.000.000 VNĐ</p>
                    
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" name="" id="" value="1">
                        <button>+</button>
                    </div>

                    <p>25.000.000 VNĐ</p>
                </div>

                <div class="cart-product">
                    <div class="check-title">
                        <input type="checkbox" checked>

                        <div>
                            <h3>Samsung Galaxy S24 Ultra</h3>
                            <span style="color: rgb(133, 130, 130)">512 GB - Đen</span>
                        </div>
                    </div>

                    <img src="image/product-sss24.jpg" alt="">
                    <p>23.490.000 VNĐ</p>
                    
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" name="" id="" value="2">
                        <button>+</button>
                    </div>

                    <p>46.980.000VNĐ</p>
                </div>
            </div>
          
        </div>

        <div class="footer">
            <h3>Tổng tiền: 46.980.000 VNĐ </h3>
            <div class="footer-button">
                <button class="button-delete"><i class="fas fa-trash"></i> Xoá</button>
                <button class="button-pay">Thanh toán</button>
            </div>
        </div>
    </div>
</body>
</html>
