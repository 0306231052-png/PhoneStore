<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONESTORE</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="image/login.jpg" alt="">
            <h1>Chào mừng bạn đến với Phone Store!</h1>
            <p>Khám phá hàng trăm mẫu điện thoại mới nhất với ưu đãi cực hấp dẫn...</p>
        </div>

        <div class="login">
            <h1>Đăng ký tài khoản</h1>

            <div>
                <h4>Email/ Số điện thoại</h4>

                <div class="input-group">
                    <i class="fas fa-phone-alt"></i>
                    <input type="text" name="" id="" placeholder="Nhập email/ số điện thoại">
                </div>
            </div>

            <div>
                <h4>Mật khẩu</h4>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Nhập mật khẩu">
                </div>
            </div>

             <div>
                <h4>Xác nhận mật khẩu</h4>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Xác nhận mật khẩu">
                </div>
            </div>

            <button><a href="">Đăng ký</a></button>

        </div>
    </div>
</body>
</html>
